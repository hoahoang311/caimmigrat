name: Deploy to AWS S3 + CloudFront

on:
  push:
    branches: [main, prod]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_CONTACT_PHONE: ${{ secrets.NEXT_PUBLIC_CONTACT_PHONE }}
          NEXT_PUBLIC_CONTACT_EMAIL: ${{ secrets.NEXT_PUBLIC_CONTACT_EMAIL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy static assets to S3
        run: |
          # Upload static assets with long-term caching
          if [ -d ".next/static" ]; then
            aws s3 sync .next/static/ s3://${{ secrets.S3_BUCKET }}/_next/static/ \
              --cache-control "public, max-age=31536000, immutable" \
              --delete
          fi

      - name: Deploy pages to S3
        run: |
          # Upload pages with shorter caching
          if [ -d "out" ]; then
            aws s3 sync out/ s3://${{ secrets.S3_BUCKET }}/ \
              --cache-control "public, max-age=3600" \
              --exclude "_next/static/*" \
              --delete
          else
            echo "Warning: 'out' directory not found. Make sure static export is enabled."
            exit 1
          fi

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "üåê Website should be available at: https://${{ secrets.CLOUDFRONT_DOMAIN || 'your-cloudfront-domain.cloudfront.net' }}"
          echo "‚è±Ô∏è  CloudFront changes may take 5-15 minutes to propagate globally."