version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node --version
        - npm --version 
        - npm ci
    build:
      commands:
        - echo "Building static website..."
        - npm run build
        - echo "Preparing deployment files..."
        - mkdir -p deploy
        - cp -r out/* deploy/
        - echo "Static files ready in deploy directory"
        - ls -la deploy/
  artifacts:
    baseDirectory: deploy
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*